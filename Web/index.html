<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
        
        <style>
            form{
                padding: 5%;
                padding-top: 0;
            }
            
            #number-input span, #number-input input{
                border: 1px solid #fafafa;
            }
            
            h1{
                padding: 5%;
                color: #fafafa;
            }
            
            body{
                background-color: #263638
            }
        </style>
    </head>
    <body>
        
        <div class="container">
            <h1>Collatz Number!</h1>

            <form>
                <div class="input-group" id="number-input">
                    <span class="input-group-addon">Número natural</span>
                    <input type="text" class="form-control" placeholder="Introduzca un número natural" id="numero">
                </div>
                <br>
                <button type="button" class="btn btn-primary" id="aceptar">Primary</button>

            </form>
        </div>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
        
        <script>
            
            function nextNumber(number){
                if (number % 2 == 0){
                    return number / 2;
                } else {
                    return 3 * number + 1;
                }
            }
        
            $("#aceptar").click(function(){
                var number = parseInt($("#numero").val());
                var sequence = number + ' ';
                
                while (number > 1){
                    sequence += nextNumber(number) + ' ';
                    number = nextNumber(number)
                }
                
                alert(sequence)
            });
        
        </script>
    </body>
</html>
